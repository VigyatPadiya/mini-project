{% extends "base.html" %}

{% block title %}YouTube Downloader - Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="glass-card rounded-2xl shadow-xl p-8">
    <h2 class="text-xl font-bold mb-6 text-sky-400 text-center">Create Account</h2>

    {% if errors %}
    <div class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300">
      <ul class="list-disc list-inside">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <input type="text" name="username" placeholder="Username" required value="{{ username or '' }}"
          class="w-full rounded-xl bg-slate-800 border border-sky-400 text-white p-3 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" required
          class="w-full rounded-xl bg-slate-800 border border-sky-400 text-white p-3 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <div>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
          class="w-full rounded-xl bg-slate-800 border border-sky-400 text-white p-3 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full py-3 rounded-xl bg-sky-500 hover:bg-sky-600 text-white font-bold shadow-lg transition">
        Register
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-slate-300">Already have an account? <a href="{{ url_for('login') }}" class="text-sky-400 hover:underline">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
