{% extends "base.html" %}

{% block title %}YouTube Downloader - Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="glass-card rounded-2xl shadow-xl p-8">
    <h2 class="text-xl font-bold mb-6 text-sky-400 text-center">Login</h2>

    {% if error %}
    <div class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <input type="text" name="username" placeholder="Username" required
          class="w-full rounded-xl bg-slate-800 border border-sky-400 text-white p-3 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" required
          class="w-full rounded-xl bg-slate-800 border border-sky-400 text-white p-3 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full py-3 rounded-xl bg-sky-500 hover:bg-sky-600 text-white font-bold shadow-lg transition">
        Login
      </button>
    </form>

    <!-- Add this at the bottom of login.html, after the demo credentials -->
    <div class="mt-6 text-center">
      <p class="text-slate-300">Don't have an account? <a href="{{ url_for('register') }}"
          class="text-sky-400 hover:underline">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
